<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>TV Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script type="module" src="scripts/main.js"></script>
</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="https://png.pngtree.com/png-clipart/20220220/original/pngtree-television-logo-with-antena-png-image_7271918.png"
          alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
        TV Series
      </a>
    </div>
  </nav>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="card" >
            <img id="MovieImage"
              src="https://i0.wp.com/lopezdoriga.com/wp-content/uploads/2015/09/Serie.jpg?fit=2141%2C1494&ssl=1"
              class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 id="MovieTitle" class="card-title">Choose one Movie</h5>
              <p id="MovieDescription">
                Movie Description
              </p>
              <a id="MovieLink" href="#" class="btn btn-primary" target="_blank">Ver Show</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
